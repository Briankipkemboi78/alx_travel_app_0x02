<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Payment</title>
</head>
<body>
    <h1>Initiate Payment</h1>
    <form action="http://127.0.0.1:8000/api/initiate-payment/" method="POST">
        {% csrf_token %}
        <label for="booking_reference">Booking Reference:</label>
        <input type="text" id="booking_reference" name="booking_reference" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">Initiate Payment</button>
    </form>
</body>
</html>
